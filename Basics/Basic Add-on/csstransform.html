<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copenhagen</title>
    <style>
      body {
        margin: 200px;
      }
      img {
        width: 200px;
      }
      .photo1 {
        transform: rotate(120deg) scale(0.5);
      }
      .photo2 {
        transform: rotate(80deg);
      }
      .photo3 {
        transform: rotate(325deg) scale(1.2) translate(-50px, 20px);
      }
      .photo4 {
        transform: rotate(45deg) scale(0.7) translate(200px, -80px);
      }
    </style>
  </head>
  <body>
    <img
      class="photo1"
      src="https://i.natgeofe.com/n/6f896103-f5b8-426b-aef7-3dcbbee6dcf4/GettyImages1045586638.jpg"
      alt="Nyhavn"
    />
    <img
      class="photo2"
      src="https://media-cdn.tripadvisor.com/media/attractions-splice-spp-674x446/0e/1b/99/0c.jpg"
      alt="Christiania"
    />
    <img
      class="photo3"
      src="https://www.globalmousetravels.com/wp-content/uploads/2015/12/Jul-i-Tivoli-2.jpg"
      alt="Tivoli"
    />
    <img
      class="photo4"
      src="https://www.kb.dk/sites/default/files/styles/630_415/public/2019-11/Den-Sorte-Diamant-Koebenhavn.png?itok=lL9smgdk"
      alt="Black Diamond Royal Danish Library"
    />
  </body>
</html>
