<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        border: 1px solid black;
        width: 0 auto;
        border-radius: 10px;
        padding-left: 20px;
      }
      .forms {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome back</h1>
    <form>
      <div class="forms">
        <label for="enter-email">Enter your email address</label>
        <br />
        <input type="email" id="enter-email" required />
      </div>
      <div class="forms">
        <label for="enter-password">Enter your password</label>
        <br />
        <input type="password" id="enter-password" required />
      </div>
      <div class="forms">
        <input type="submit" value="Login" />
      </div>
    </form>
  </body>
</html>
